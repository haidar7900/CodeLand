<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>البرمجة للجميع</title>
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(45deg, #4caf50, #81c784);
            color: #fff;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            margin: 20px 0;
            font-size: 2.5rem;
        }

        .quiz-container {
            margin: 20px auto;
            max-width: 800px;
            padding: 20px;
            background-color: #ffffff22;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .question {
            font-size: 1.5rem;
            margin: 20px 0;
        }

        .answer {
            margin: 10px 0;
            padding: 15px;
            width: 90%;
            background-color: #fff;
            color: #333;
            font-size: 1.1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .answer:hover {
            background-color: #c8e6c9;
            transform: scale(1.05);
        }

        #result {
            font-size: 1.2rem;
            margin-top: 20px;
            font-weight: bold;
        }

        footer {
            margin-top: 30px;
            color: #ddd;
        }

        footer a {
            color: #ffc107;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>البرمجة للجميع</h1>
    <div class="quiz-container">
        <p class="question" id="question">جاري تحميل السؤال...</p>
        <div id="answers">
            <button class="answer" onclick="checkAnswer(0)">الإجابة 1</button>
            <button class="answer" onclick="checkAnswer(1)">الإجابة 2</button>
            <button class="answer" onclick="checkAnswer(2)">الإجابة 3</button>
            <button class="answer" onclick="checkAnswer(3)">الإجابة 4</button>
        </div>
        <p id="result"></p>
    </div>
    <footer>
        <p>Instagram: <a href="https://www.instagram.com/haidar790" target="_blank">@haidar790</a></p>
        <p>من تصميم: المهندس حيدر الجنابي</p>
    </footer>

    <script>
        let questions = [];
        let currentQuestion = 0;

        async function fetchQuestions() {
            try {
                const response = await fetch('https://opentdb.com/api.php?amount=10&type=multiple');
                const data = await response.json();
                questions = data.results.map(q => ({
                    question: q.question,
                    answers: [...q.incorrect_answers, q.correct_answer].sort(() => Math.random() - 0.5),
                    correct: q.correct_answer
                }));
                loadQuestion();
            } catch (error) {
                document.getElementById('question').textContent = 'حدث خطأ أثناء تحميل الأسئلة.';
                console.error(error);
            }
        }

        function loadQuestion() {
            const q = questions[currentQuestion];
            if (q) {
                document.getElementById('question').innerHTML = q.question;
                document.querySelectorAll('.answer').forEach((button, index) => {
                    button.textContent = q.answers[index];
                });
            } else {
                document.querySelector('.quiz-container').innerHTML = '<p>تهانينا! لقد أكملت الاختبار.</p>';
            }
        }

        function checkAnswer(index) {
            const selected = document.querySelectorAll('.answer')[index].textContent;
            const resultElement = document.getElementById('result');
            if (selected === questions[currentQuestion].correct) {
                resultElement.textContent = "إجابة صحيحة!";
                resultElement.style.color = "lightgreen";
            } else {
                resultElement.textContent = "إجابة خاطئة!";
                resultElement.style.color = "red";
            }

            setTimeout(() => {
                resultElement.textContent = '';
                currentQuestion++;
                loadQuestion();
            }, 1000);
        }

        fetchQuestions();
    </script>
</body>
</html>
