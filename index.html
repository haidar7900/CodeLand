<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>البرمجة للجميع</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #84fab0, #8fd3f4);
            color: #333;
            text-align: center;
            overflow: hidden;
        }

        h1 {
            color: #ffffff;
            font-size: 3rem;
            margin-top: 20px;
            animation: glow 2s infinite alternate;
        }

        #question-container {
            margin: 20px auto;
            width: 90%;
            max-width: 700px;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        #question {
            font-size: 1.5rem;
            color: #555;
        }

        .option {
            margin: 10px 0;
            padding: 10px 15px;
            background: #ff7eb3;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
        }

        .option:hover {
            background: #ff5252;
            transform: scale(1.05);
        }

        footer {
            margin-top: 20px;
            color: #fff;
            font-size: 1rem;
        }

        footer a {
            color: #ffeb3b;
            text-decoration: none;
        }

        footer a:hover {
            color: #ff9800;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #fff, 0 0 20px #ff7eb3;
            }
            to {
                text-shadow: 0 0 20px #fff, 0 0 30px #ff5252;
            }
        }
    </style>
</head>
<body>
    <h1>البرمجة للجميع</h1>
    <div id="question-container">
        <p id="question">جاري تحميل السؤال...</p>
        <button class="option" onclick="checkAnswer(this)">خيار 1</button>
        <button class="option" onclick="checkAnswer(this)">خيار 2</button>
        <button class="option" onclick="checkAnswer(this)">خيار 3</button>
        <button class="option" onclick="checkAnswer(this)">خيار 4</button>
    </div>
    <footer>
        <p>Instagram: <a href="https://www.instagram.com/haidar790" target="_blank">@haidar790</a></p>
        <p>من تصميم: المهندس حيدر الجنابي</p>
    </footer>

    <script>
        const questions = [
            { q: "ما هو العنصر الأساسي في HTML لعرض النصوص؟", options: ["<div>", "<p>", "<span>", "<text>"], answer: "<p>" },
            { q: "ما هي وظيفة لغة CSS؟", options: ["إدارة المحتوى", "تصميم الشكل", "التفاعل مع المستخدم", "تخزين البيانات"], answer: "تصميم الشكل" },
            { q: "ما هو رمز المساواة في JavaScript؟", options: ["=", "==", "===", "!"], answer: "===" }
        ];

        function loadQuestion() {
            const randomIndex = Math.floor(Math.random() * questions.length);
            const currentQuestion = questions[randomIndex];

            document.getElementById("question").textContent = currentQuestion.q;
            const options = document.querySelectorAll(".option");
            options.forEach((button, index) => {
                button.textContent = currentQuestion.options[index];
                button.dataset.correct = currentQuestion.options[index] === currentQuestion.answer;
            });
        }

        function checkAnswer(button) {
            if (button.dataset.correct === "true") {
                alert("إجابة صحيحة! 🎉");
            } else {
                alert("إجابة خاطئة! حاول مرة أخرى.");
            }
            loadQuestion();
        }

        // Initialize the first question
        loadQuestion();
    </script>
</body>
</html>
