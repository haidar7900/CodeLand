<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>البرمجة للجميع</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #FFCC80, #FFAB91, #FF8A65);
            text-align: center;
            margin: 0;
            color: #444;
        }

        h1 {
            font-size: 3rem;
            margin-top: 20px;
            color: #fff;
            text-shadow: 2px 2px #000;
        }

        .character {
            margin: 20px auto;
            width: 100px;
            height: 100px;
            background: url('https://via.placeholder.com/100') no-repeat center/contain;
        }

        .progress-bar {
            width: 80%;
            margin: 20px auto;
            background: #eee;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .progress {
            height: 20px;
            background: #4CAF50;
            width: 0%;
            transition: width 0.3s ease;
        }

        .question-box {
            background: #fff;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
        }

        .answers button {
            margin: 10px;
            padding: 10px 20px;
            border: none;
            background: #4CAF50;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
        }

        .answers button:hover {
            background: #388E3C;
            transform: scale(1.1);
        }

        .reward {
            display: none;
            font-size: 2rem;
            color: gold;
            margin-top: 20px;
        }

        .footer {
            margin-top: 30px;
            color: #fff;
        }

        .footer a {
            text-decoration: none;
            color: #FFD700;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>البرمجة للجميع</h1>
    <div class="character"></div>

    <div class="progress-bar">
        <div class="progress" id="progress"></div>
    </div>

    <div class="question-box" id="questionBox">
        <h2 id="question">مرحبا! اضغط ابدأ لبدء الأسئلة.</h2>
        <div class="answers">
            <button onclick="checkAnswer(this, true)">الإجابة 1</button>
            <button onclick="checkAnswer(this, false)">الإجابة 2</button>
            <button onclick="checkAnswer(this, false)">الإجابة 3</button>
        </div>
    </div>

    <div class="reward" id="reward">🎉 تهانينا! لقد أتممت المستوى بنجاح! 🎉</div>

    <footer class="footer">
        <p>Instagram: <a href="https://www.instagram.com/haidar790" target="_blank">@haidar790</a></p>
        <p>من تصميم: المهندس حيدر الجنابي</p>
    </footer>

    <script>
        let questions = [
            "ما هي لغة البرمجة الأكثر استخداماً؟",
            "ما هو الاختصار المستخدم للذكاء الاصطناعي؟",
            "ما هي وظيفة حلقة التكرار في البرمجة؟",
            "ماذا تعني HTML؟",
            "ما هي وظيفة CSS؟"
        ];

        let correctAnswers = ["JavaScript", "AI", "تنفيذ التعليمات المتكررة", "لغة ترميز النصوص", "تصميم وتنسيق المواقع"];
        let progress = 0;

        function loadQuestion() {
            const index = Math.floor(Math.random() * questions.length);
            document.getElementById("question").textContent = questions[index];
        }

        function checkAnswer(button, isCorrect) {
            if (isCorrect) {
                progress += 20;
                document.getElementById("progress").style.width = progress + "%";
                if (progress >= 100) {
                    document.getElementById("reward").style.display = "block";
                } else {
                    loadQuestion();
                }
            } else {
                alert("إجابة خاطئة. حاول مرة أخرى!");
            }
        }

        window.onload = loadQuestion;
    </script>
</body>
</html>
