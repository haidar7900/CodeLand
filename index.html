<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>البرمجة للجميع</title>
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, #4caf50, #81c784);
            color: #fff;
            margin: 0;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-top: 20px;
            color: #fff;
            text-shadow: 2px 2px 4px #000;
        }

        .quiz-container {
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .question {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .answer {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            font-size: 1.2rem;
            background-color: #1e88e5;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .answer:hover {
            background-color: #1565c0;
        }

        #result {
            margin-top: 20px;
            font-size: 1.3rem;
        }

        footer {
            margin-top: 30px;
            color: #ddd;
            font-size: 1rem;
        }

        footer a {
            color: #ffd54f;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>البرمجة للجميع</h1>
    <div class="quiz-container">
        <p class="question" id="question">جاري تحميل السؤال...</p>
        <button class="answer" onclick="checkAnswer(0)" id="answer0">الإجابة 1</button>
        <button class="answer" onclick="checkAnswer(1)" id="answer1">الإجابة 2</button>
        <button class="answer" onclick="checkAnswer(2)" id="answer2">الإجابة 3</button>
        <button class="answer" onclick="checkAnswer(3)" id="answer3">الإجابة 4</button>
        <p id="result"></p>
    </div>
    <footer>
        <p>Instagram: <a href="https://www.instagram.com/haidar790" target="_blank">@haidar790</a></p>
        <p>من تصميم: المهندس حيدر الجنابي</p>
    </footer>

    <script>
        const questions = [
            {
                question: "ما هي الكلمة المفتاحية لإنشاء دالة في JavaScript؟",
                answers: ["function", "var", "let", "const"],
                correct: 0
            },
            {
                question: "ما هي لغة البرمجة المستخدمة لتطوير تطبيقات الويب التفاعلية؟",
                answers: ["HTML", "CSS", "JavaScript", "Python"],
                correct: 2
            },
            {
                question: "ما هو الهدف من استخدام الحلقات التكرارية؟",
                answers: ["تنفيذ الأوامر مرة واحدة", "تنفيذ الأوامر بشكل متكرر", "تحديد متغير جديد", "كتابة كود مختصر"],
                correct: 1
            },
            {
                question: "ما هو الفرق بين let و var في JavaScript؟",
                answers: [
                    "لا يوجد فرق",
                    "let يدعم النطاق المحلي فقط",
                    "var يدعم النطاق المحلي فقط",
                    "let يستخدم للتعريف الثابت"
                ],
                correct: 1
            }
        ];

        let currentQuestionIndex = 0;

        function loadQuestion() {
            const questionObj = questions[currentQuestionIndex];
            document.getElementById("question").textContent = questionObj.question;

            questionObj.answers.forEach((answer, index) => {
                const button = document.getElementById(`answer${index}`);
                button.textContent = answer;
                button.onclick = () => checkAnswer(index);
            });
        }

        function checkAnswer(selected) {
            const questionObj = questions[currentQuestionIndex];
            const resultElement = document.getElementById("result");

            if (selected === questionObj.correct) {
                resultElement.textContent = "إجابة صحيحة!";
                resultElement.style.color = "#4caf50";
            } else {
                resultElement.textContent = "إجابة خاطئة!";
                resultElement.style.color = "#f44336";
            }

            currentQuestionIndex = (currentQuestionIndex + 1) % questions.length;

            setTimeout(() => {
                resultElement.textContent = "";
                loadQuestion();
            }, 1000);
        }

        loadQuestion();
    </script>
</body>
</html>
