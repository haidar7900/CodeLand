<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشروع تعليم الأطفال البرمجة - حيدر الجنابي</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #333;
            margin-top: 20px;
        }

        .description {
            color: #666;
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .blocks, .quiz, .game {
            margin: 20px auto;
            width: 80%;
            max-width: 600px;
        }

        .block {
            display: inline-block;
            margin: 5px;
            padding: 10px 15px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: grab;
        }

        .block:active {
            cursor: grabbing;
        }

        .dropzone {
            margin: 20px 0;
            padding: 20px;
            border: 2px dashed #bbb;
            border-radius: 5px;
            min-height: 50px;
            background-color: #f9f9f9;
        }

        #output {
            margin-top: 20px;
            padding: 10px;
            border: 2px solid #4caf50;
            border-radius: 5px;
            background-color: #e8f5e9;
            display: none;
        }

        .quiz-question {
            margin: 20px 0;
        }

        .quiz-options {
            margin-top: 10px;
        }

        .quiz-option {
            margin: 5px;
            padding: 10px 20px;
            background-color: #2196f3;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .footer {
            margin-top: 30px;
            color: #444;
            font-size: 1rem;
        }

        .footer a {
            text-decoration: none;
            color: #007bff;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>مشروع تعليم الأطفال البرمجة</h1>
    <p class="description">تعلم البرمجة بطريقة ممتعة ومبتكرة من خلال الكتل والألعاب والأسئلة!</p>

    <!-- منطقة الكتل -->
    <div class="blocks">
        <h3>الكتل البرمجية</h3>
        <div id="block1" class="block" draggable="true" ondragstart="drag(event)">تحرك للأمام</div>
        <div id="block2" class="block" draggable="true" ondragstart="drag(event)">استدر يميناً</div>
        <div id="block3" class="block" draggable="true" ondragstart="drag(event)">استدر يساراً</div>
    </div>
    <div class="dropzone" ondrop="drop(event)" ondragover="allowDrop(event)">
        <p>اسحب الكتل هنا</p>
    </div>
    <button onclick="runCode()">تشغيل الكود</button>
    <div id="output"></div>

    <!-- منطقة الأسئلة -->
    <div class="quiz">
        <h3>اختبر معلوماتك</h3>
        <div class="quiz-question">ما هي البرمجة؟</div>
        <div class="quiz-options">
            <button class="quiz-option" onclick="checkAnswer('A')">إنشاء صور</button>
            <button class="quiz-option" onclick="checkAnswer('B')">كتابة تعليمات للحاسوب</button>
            <button class="quiz-option" onclick="checkAnswer('C')">اللعب بالألعاب</button>
        </div>
        <div id="quiz-result"></div>
    </div>

    <!-- لعبة بسيطة -->
    <div class="game">
        <h3>لعبة العثور على الكنز</h3>
        <button onclick="findTreasure()">اضغط للبحث عن الكنز</button>
        <div id="treasure-result"></div>
    </div>

    <footer class="footer">
        <p>Instagram: <a href="https://www.instagram.com/haidar790" target="_blank">@haidar790</a></p>
        <p>من تصميم: المهندس حيدر الجنابي</p>
    </footer>

    <script>
        // الكتل البرمجية
        function allowDrop(event) {
            event.preventDefault();
        }

        function drag(event) {
            event.dataTransfer.setData("text", event.target.id);
        }

        function drop(event) {
            event.preventDefault();
            const data = event.dataTransfer.getData("text");
            const block = document.getElementById(data);
            event.target.appendChild(block.cloneNode(true));
        }

        function runCode() {
            const dropzone = document.querySelector(".dropzone");
            const blocks = dropzone.querySelectorAll(".block");
            let output = "النتيجة: ";

            blocks.forEach(block => {
                switch (block.id) {
                    case "block1":
                        output += "تحرك للأمام ➡️ ";
                        break;
                    case "block2":
                        output += "استدر يميناً 🔄 ";
                        break;
                    case "block3":
                        output += "استدر يساراً 🔄 ";
                        break;
                }
            });

            const outputDiv = document.getElementById("output");
            outputDiv.style.display = "block";
            outputDiv.textContent = output || "لم يتم إضافة أي كتل!";
        }

        // اختبار المعلومات
        function checkAnswer(answer) {
            const resultDiv = document.getElementById("quiz-result");
            if (answer === 'B') {
                resultDiv.textContent = "إجابة صحيحة! البرمجة هي كتابة تعليمات للحاسوب.";
                resultDiv.style.color = "green";
            } else {
                resultDiv.textContent = "إجابة خاطئة! حاول مرة أخرى.";
                resultDiv.style.color = "red";
            }
        }

        // لعبة الكنز
        function findTreasure() {
            const resultDiv = document.getElementById("treasure-result");
            const random = Math.random();
            if (random > 0.5) {
                resultDiv.textContent = "🎉 لقد وجدت الكنز!";
                resultDiv.style.color = "green";
            } else {
                resultDiv.textContent = "😢 لم تجد الكنز. حاول مرة أخرى!";
                resultDiv.style.color = "red";
            }
        }
    </script>
</body>
</html>
