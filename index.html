<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>البرمجة للجميع</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #4CAF50, #8BC34A);
            color: white;
            text-align: center;
        }

        header {
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        header h1 {
            margin: 0;
            font-size: 3rem;
        }

        header p {
            font-size: 1.2rem;
            margin: 10px 0 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80vh;
            padding: 20px;
        }

        .question-box {
            background-color: #ffffff22;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            margin: 20px;
            width: 80%;
            max-width: 600px;
        }

        .question-box h2 {
            margin: 0;
            font-size: 1.5rem;
            color: #fff;
        }

        .answers button {
            background-color: #FF5722;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            margin: 10px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .answers button:hover {
            background-color: #E64A19;
        }

        footer {
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer a {
            color: #FFD700;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>البرمجة للجميع</h1>
        <p>مشروع يعكس إبداعات وإنجازات المهندس حيدر الجنابي</p>
    </header>
    <div class="container">
        <div class="question-box">
            <h2 id="question">اضغط "ابدأ" لتوليد الأسئلة</h2>
            <div class="answers">
                <button onclick="checkAnswer(this)">إجابة 1</button>
                <button onclick="checkAnswer(this)">إجابة 2</button>
                <button onclick="checkAnswer(this)">إجابة 3</button>
            </div>
        </div>
        <button id="startButton" onclick="generateQuestion()">ابدأ</button>
    </div>
    <footer>
        <p>Instagram: <a href="https://www.instagram.com/haidar790" target="_blank">@haidar790</a></p>
        <p>من تصميم: المهندس حيدر الجنابي</p>
    </footer>

    <script>
        let questions = [
            "ما هو الغرض الأساسي من لغة البرمجة؟",
            "ما هي أول لغة برمجة تم تطويرها؟",
            "ما هي وظيفة الذكاء الاصطناعي في البرمجة؟",
            "ماذا يعني HTML؟",
            "ما هي وظيفة CSS؟"
        ];

        let correctAnswers = [
            "تنفيذ الأوامر",
            "Fortran",
            "محاكاة الذكاء البشري",
            "لغة ترميز النصوص",
            "تنسيق وتصميم المواقع"
        ];

        function generateQuestion() {
            const index = Math.floor(Math.random() * questions.length);
            document.getElementById("question").textContent = questions[index];
        }

        function checkAnswer(button) {
            alert("الإجابة الصحيحة هي: " + correctAnswers[Math.floor(Math.random() * correctAnswers.length)]);
            generateQuestion();
        }
    </script>
</body>
</html>
