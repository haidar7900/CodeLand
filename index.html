<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>البرمجة للجميع</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #007bff;
        }
        .quiz-container {
            margin: 20px auto;
            max-width: 800px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .question {
            font-size: 1.2rem;
            margin: 15px 0;
        }
        .answer {
            margin: 10px 0;
            display: block;
            padding: 10px;
            background-color: #f0f0f0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .answer:hover {
            background-color: #e0e0e0;
        }
        #result {
            font-size: 1.5rem;
            margin-top: 20px;
            color: green;
        }
        footer {
            margin-top: 30px;
            color: #777;
        }
        footer a {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>البرمجة للجميع</h1>
    <div class="quiz-container">
        <p class="question" id="question">السؤال هنا...</p>
        <button class="answer" onclick="checkAnswer(0)">الإجابة 1</button>
        <button class="answer" onclick="checkAnswer(1)">الإجابة 2</button>
        <button class="answer" onclick="checkAnswer(2)">الإجابة 3</button>
        <button class="answer" onclick="checkAnswer(3)">الإجابة 4</button>
        <p id="result"></p>
    </div>
    <footer>
        <p>Instagram: <a href="https://www.instagram.com/haidar790" target="_blank">@haidar790</a></p>
        <p>من تصميم: المهندس حيدر الجنابي</p>
    </footer>
    <script>
        const questions = [
            { question: "ما هي لغة البرمجة الأكثر استخدامًا؟", answers: ["Java", "Python", "C++", "JavaScript"], correct: 1 },
            { question: "ما هو HTML؟", answers: ["لغة تصميم صفحات ويب", "برنامج حاسوبي", "لغة برمجة", "نظام تشغيل"], correct: 0 },
            { question: "ما هي وظيفة CSS؟", answers: ["تصميم صفحات الويب", "كتابة الأكواد الخلفية", "إنشاء قواعد البيانات", "تنظيم الشبكات"], correct: 0 },
            // أضف هنا المزيد من الأسئلة إلى أن تصل لـ 100
        ];

        let currentQuestion = 0;
        const questionElement = document.getElementById("question");
        const answerButtons = document.querySelectorAll(".answer");
        const resultElement = document.getElementById("result");

        function loadQuestion() {
            const q = questions[currentQuestion];
            questionElement.textContent = q.question;
            answerButtons.forEach((button, index) => {
                button.textContent = q.answers[index];
            });
        }

        function checkAnswer(selected) {
            if (selected === questions[currentQuestion].correct) {
                resultElement.textContent = "إجابة صحيحة!";
            } else {
                resultElement.textContent = "إجابة خاطئة!";
            }
            setTimeout(() => {
                resultElement.textContent = "";
                currentQuestion++;
                if (currentQuestion < questions.length) {
                    loadQuestion();
                } else {
                    questionElement.textContent = "تهانينا! لقد أنهيت جميع الأسئلة.";
                    document.querySelector(".quiz-container").innerHTML = "<p>شكراً لمشاركتك في هذا الاختبار!</p>";
                }
            }, 1000);
        }

        loadQuestion();
    </script>
</body>
</html>
