<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>البرمجة للجميع</title>
    <style>
        /* التصميم الأساسي */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #84fab0, #8fd3f4);
            color: #333;
            text-align: center;
        }

        h1 {
            color: #fff;
            font-size: 2.5rem;
            margin-top: 10px;
            animation: glow 2s infinite alternate;
        }

        .container {
            margin: 20px auto;
            width: 90%;
            max-width: 700px;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .character {
            width: 150px;
            margin: 20px auto;
            animation: bounce 2s infinite;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #ff5252;
            color: white;
        }

        .stats {
            font-size: 1.2rem;
            margin-top: 20px;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #fff, 0 0 20px #84fab0;
            }
            to {
                text-shadow: 0 0 20px #fff, 0 0 30px #8fd3f4;
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }
    </style>
</head>
<body>
    <h1>البرمجة للجميع</h1>
    <img src="https://via.placeholder.com/150" alt="شخصية كرتونية" class="character">
    <div class="container">
        <p id="greeting">مرحباً! أدخل اسمك لبدء التعلم:</p>
        <input type="text" id="username" placeholder="اسمك" />
        <button onclick="startGame()">ابدأ</button>
    </div>
    <div class="container" id="quiz-container" style="display: none;">
        <p id="question"></p>
        <button onclick="submitAnswer(1)">خيار 1</button>
        <button onclick="submitAnswer(2)">خيار 2</button>
        <button onclick="submitAnswer(3)">خيار 3</button>
        <button onclick="submitAnswer(4)">خيار 4</button>
        <div class="stats">
            <p>إجابات صحيحة: <span id="correct">0</span></p>
            <p>إجابات خاطئة: <span id="wrong">0</span></p>
        </div>
    </div>

    <footer>
        <p>Instagram: <a href="https://www.instagram.com/haidar790" target="_blank">@haidar790</a></p>
        <p>من تصميم: المهندس حيدر الجنابي</p>
    </footer>

    <script>
        let correctAnswers = 0;
        let wrongAnswers = 0;
        let questions = [
            { q: "ما هو العنصر الرئيسي في HTML؟", options: ["<div>", "<p>", "<h1>", "<body>"], answer: 2 },
            { q: "ما هي وظيفة CSS؟", options: ["تنسيق", "برمجة", "تخزين", "إدارة"], answer: 1 }
        ];

        function startGame() {
            const name = document.getElementById("username").value;
            document.getElementById("greeting").textContent = `مرحباً، ${name}!`;
            document.getElementById("quiz-container").style.display = "block";
        }

        function submitAnswer(option) {
            const currentQuestion = questions[0];
            if (option === currentQuestion.answer) {
                correctAnswers++;
                alert("إجابة صحيحة!");
            } else {
                wrongAnswers++;
                alert("إجابة خاطئة!");
            }
            updateStats();
        }

        function updateStats() {
            document.getElementById("correct").textContent = correctAnswers;
            document.getElementById("wrong").textContent = wrongAnswers;
        }
    </script>
</body>
</html>
