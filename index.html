<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>البرمجة للجميع</title>
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(120deg, #3f51b5, #2196f3);
            color: #fff;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            margin: 20px 0;
            font-size: 2.5rem;
            text-shadow: 2px 2px 5px #000;
        }

        .quiz-container {
            margin: 20px auto;
            max-width: 800px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        }

        .question {
            font-size: 1.8rem;
            margin: 20px 0;
            color: #ffeb3b;
            text-shadow: 1px 1px 3px #000;
        }

        .answer {
            margin: 10px 0;
            padding: 15px;
            width: 90%;
            background-color: #03a9f4;
            color: #fff;
            font-size: 1.1rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-shadow: 1px 1px 3px #000;
        }

        .answer:hover {
            background-color: #4caf50;
            transform: scale(1.05);
        }

        #result {
            font-size: 1.2rem;
            margin-top: 20px;
            font-weight: bold;
            color: #ffc107;
            text-shadow: 1px 1px 3px #000;
        }

        footer {
            margin-top: 30px;
            color: #ddd;
        }

        footer a {
            color: #ffc107;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        .progress {
            margin-top: 20px;
            height: 20px;
            width: 80%;
            background-color: #eee;
            border-radius: 10px;
            overflow: hidden;
            margin: 20px auto;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            background-color: #4caf50;
            width: 0;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <h1>البرمجة للجميع</h1>
    <div class="quiz-container">
        <div class="progress">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        <p class="question" id="question">جاري تحميل السؤال...</p>
        <div id="answers">
            <button class="answer" onclick="checkAnswer(0)">الإجابة 1</button>
            <button class="answer" onclick="checkAnswer(1)">الإجابة 2</button>
            <button class="answer" onclick="checkAnswer(2)">الإجابة 3</button>
            <button class="answer" onclick="checkAnswer(3)">الإجابة 4</button>
        </div>
        <p id="result"></p>
    </div>
    <footer>
        <p>Instagram: <a href="https://www.instagram.com/haidar790" target="_blank">@haidar790</a></p>
        <p>من تصميم: المهندس حيدر الجنابي</p>
    </footer>

    <script>
        const questionsPool = [
            { question: "ما هي وظيفة loop في البرمجة؟", answers: ["التكرار", "التحقق", "الحساب", "الطباعة"], correct: 0 },
            { question: "ما هي لغة البرمجة المستخدمة لتصميم المواقع؟", answers: ["HTML", "بايثون", "جافا", "C++"], correct: 0 },
            { question: "ما هو العنصر الأساسي في البرمجة؟", answers: ["الكود", "اللغة", "المنطق", "البيانات"], correct: 0 },
            { question: "ما هي أداة التكرار في جافاسكربت؟", answers: ["for", "if", "while", "else"], correct: 0 },
            { question: "ما هو رمز الطباعة في بايثون؟", answers: ["print()", "echo()", "console.log()", "write()"], correct: 0 },
            { question: "ما هو العنصر المستخدم لجمع البيانات في المواقع؟", answers: ["forms", "div", "table", "span"], correct: 0 },
        ];

        function getRandomQuestion() {
            const randomIndex = Math.floor(Math.random() * questionsPool.length);
            return questionsPool[randomIndex];
        }

        let currentQuestion = {};
        let score = 0;

        function loadQuestion() {
            currentQuestion = getRandomQuestion();
            const questionElement = document.getElementById("question");
            const answerButtons = document.querySelectorAll(".answer");

            questionElement.textContent = currentQuestion.question;
            answerButtons.forEach((button, index) => {
                button.textContent = currentQuestion.answers[index];
            });
        }

        function checkAnswer(index) {
            const resultElement = document.getElementById("result");
            if (index === currentQuestion.correct) {
                score++;
                resultElement.textContent = "إجابة صحيحة!";
                resultElement.style.color = "#4caf50";
            } else {
                resultElement.textContent = "إجابة خاطئة!";
                resultElement.style.color = "#f44336";
            }

            setTimeout(() => {
                resultElement.textContent = "";
                loadQuestion();
            }, 1000);
        }

        loadQuestion();
    </script>
</body>
</html>
