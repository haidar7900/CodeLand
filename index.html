<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>البرمجة للجميع</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #84fab0, #8fd3f4);
            text-align: center;
            color: #333;
        }
        .container {
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover {
            background: #ff5252;
            color: #fff;
        }
        .theme-buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .theme-button {
            margin: 5px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .stats {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>مرحباً بك في البرمجة للجميع</h1>
        <p>أدخل اسمك للبدء:</p>
        <input type="text" id="username" placeholder="اسمك">
        <button onclick="startGame()">ابدأ</button>
    </div>

    <div class="container" id="quiz-container" style="display: none;">
        <p id="question"></p>
        <div>
            <button onclick="submitAnswer(1)">خيار 1</button>
            <button onclick="submitAnswer(2)">خيار 2</button>
            <button onclick="submitAnswer(3)">خيار 3</button>
            <button onclick="submitAnswer(4)">خيار 4</button>
        </div>
        <div class="stats">
            <p>صحيحة: <span id="correct">0</span></p>
            <p>خاطئة: <span id="wrong">0</span></p>
        </div>
    </div>

    <div class="theme-buttons">
        <button class="theme-button" onclick="changeTheme('linear-gradient(120deg, #84fab0, #8fd3f4)')">ثيم 1</button>
        <button class="theme-button" onclick="changeTheme('linear-gradient(120deg, #f3a683, #ffcccc)')">ثيم 2</button>
        <button class="theme-button" onclick="changeTheme('linear-gradient(120deg, #74b9ff, #a29bfe)')">ثيم 3</button>
    </div>

    <audio id="correct-sound" src="https://www.soundjay.com/button/sounds/button-4.mp3"></audio>
    <audio id="wrong-sound" src="https://www.soundjay.com/button/sounds/button-10.mp3"></audio>

    <script>
        let correctCount = 0;
        let wrongCount = 0;

        function startGame() {
            const username = document.getElementById("username").value;
            if (!username) {
                alert("يرجى إدخال اسمك");
                return;
            }
            document.querySelector(".container").style.display = "none";
            document.getElementById("quiz-container").style.display = "block";
            generateQuestion();
        }

        function generateQuestion() {
            const topics = ["ما هو HTML؟", "ما هي CSS؟", "ما هو JavaScript؟"];
            const randomTopic = topics[Math.floor(Math.random() * topics.length)];
            document.getElementById("question").textContent = randomTopic;
        }

        function submitAnswer(option) {
            const correctSound = document.getElementById("correct-sound");
            const wrongSound = document.getElementById("wrong-sound");

            if (Math.random() > 0.5) {
                correctCount++;
                document.getElementById("correct").textContent = correctCount;
                correctSound.play();
            } else {
                wrongCount++;
                document.getElementById("wrong").textContent = wrongCount;
                wrongSound.play();
            }
            generateQuestion();
        }

        function changeTheme(theme) {
            document.body.style.background = theme;
        }
    </script>
</body>
</html>
