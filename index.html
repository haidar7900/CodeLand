<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>البرمجة للجميع - مهندس حيدر الجنابي</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            direction: rtl;
            text-align: center;
        }

        header {
            background-color: #4caf50;
            color: white;
            padding: 20px;
        }

        h1 {
            font-size: 2.5rem;
        }

        .subtitle {
            font-size: 1.5rem;
            color: #ffeb3b;
        }

        .content {
            padding: 20px;
        }

        .question-box {
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            width: 80%;
            max-width: 500px;
        }

        button {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        footer {
            margin-top: 20px;
            background-color: #333;
            color: white;
            padding: 10px 0;
        }

        footer a {
            color: #ffeb3b;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        .achievements {
            margin: 20px auto;
            padding: 20px;
            background-color: #e8f5e9;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <header>
        <h1>البرمجة للجميع</h1>
        <p class="subtitle">تعلم البرمجة بطريقة ممتعة ومفيدة!</p>
    </header>

    <div class="content">
        <div class="question-box">
            <h2 id="question">...</h2>
            <div>
                <button onclick="checkAnswer('1')">1</button>
                <button onclick="checkAnswer('2')">2</button>
                <button onclick="checkAnswer('3')">3</button>
                <button onclick="checkAnswer('4')">4</button>
            </div>
        </div>

        <div id="feedback" style="margin-top: 20px; font-size: 1.2rem;"></div>

        <div class="achievements">
            <h3>إنجازات المهندس حيدر الجنابي</h3>
            <ul>
                <li>خبير في الأمن السيبراني.</li>
                <li>تطوير أنظمة برمجية مبتكرة.</li>
                <li>إبداع في تعليم البرمجة للأطفال.</li>
                <li>مشاريع تكنولوجية مميزة.</li>
            </ul>
            <p>Instagram: <a href="https://www.instagram.com/haidar790" target="_blank">@haidar790</a></p>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 من تصميم: المهندس حيدر الجنابي</p>
    </footer>

    <script>
        const questions = [
            { question: "ما هو ناتج 2 + 2؟", answers: ["3", "4", "5", "6"], correct: "4" },
            { question: "أي من هذه لغات برمجة؟", answers: ["HTML", "Python", "CSS", "Photoshop"], correct: "Python" },
            { question: "ما هو نوع البيانات الذي يمثل نصوصًا؟", answers: ["Number", "String", "Boolean", "Array"], correct: "String" },
        ];

        let currentQuestion = 0;

        function loadQuestion() {
            const q = questions[currentQuestion];
            document.getElementById("question").textContent = q.question;
            const buttons = document.querySelectorAll("button");
            buttons.forEach((button, index) => {
                button.textContent = q.answers[index];
            });
        }

        function checkAnswer(answer) {
            const q = questions[currentQuestion];
            const feedback = document.getElementById("feedback");
            if (q.answers[answer - 1] === q.correct) {
                feedback.textContent = "إجابة صحيحة!";
                feedback.style.color = "green";
            } else {
                feedback.textContent = "إجابة خاطئة!";
                feedback.style.color = "red";
            }
            currentQuestion = (currentQuestion + 1) % questions.length;
            setTimeout(() => {
                feedback.textContent = "";
                loadQuestion();
            }, 2000);
        }

        loadQuestion();
    </script>
</body>
</html>
