<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشروع تعليم الأطفال البرمجة</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            margin: 50px auto;
            width: 80%;
            max-width: 600px;
            padding: 20px;
            border: 2px solid #ddd;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #4caf50;
            margin-bottom: 20px;
        }

        .quiz-section {
            margin: 20px 0;
        }

        .quiz-question {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .quiz-option {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .quiz-option:hover {
            background-color: #45a049;
        }

        #quiz-result {
            margin-top: 20px;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .footer {
            margin-top: 50px;
            color: #444;
            font-size: 1rem;
        }

        .footer a {
            text-decoration: none;
            color: #007bff;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>مشروع تعليم الأطفال البرمجة</h1>
        <p>تعلم البرمجة بأسلوب ممتع ومبسط!</p>
        <div class="quiz-section">
            <div id="question" class="quiz-question">سؤال البرمجة سيظهر هنا</div>
            <div id="options"></div>
            <div id="quiz-result"></div>
        </div>
    </div>
    <footer class="footer">
        <p>Instagram: <a href="https://www.instagram.com/haidar790" target="_blank">@haidar790</a></p>
        <p>من تصميم: المهندس حيدر الجنابي</p>
    </footer>
    <script>
        const questions = [
            { question: "ما هي البرمجة؟", options: ["إنشاء صور", "كتابة تعليمات للحاسوب", "اللعب بالألعاب"], answer: 1 },
            { question: "ما هي لغة البرمجة المستخدمة لتطوير تطبيقات الموبايل؟", options: ["Java", "Python", "HTML"], answer: 0 },
            { question: "ما هي الأداة التي تُستخدم لإدارة الأكواد البرمجية؟", options: ["GitHub", "Photoshop", "Excel"], answer: 0 },
            { question: "ما هي وظيفة CSS؟", options: ["إضافة تصميم للصفحة", "برمجة قواعد البيانات", "تطوير الألعاب"], answer: 0 },
            { question: "ما هو العنصر المسؤول عن عرض الصور في HTML؟", options: ["<img>", "<div>", "<a>"], answer: 0 },
            // أضف المزيد من الأسئلة بنفس التنسيق
        ];

        let currentQuestionIndex = 0;

        function displayQuestion() {
            const questionElement = document.getElementById('question');
            const optionsElement = document.getElementById('options');
            const resultElement = document.getElementById('quiz-result');
            resultElement.textContent = '';

            const currentQuestion = questions[currentQuestionIndex];
            questionElement.textContent = currentQuestion.question;
            optionsElement.innerHTML = '';

            currentQuestion.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.classList.add('quiz-option');
                button.textContent = option;
                button.onclick = () => checkAnswer(index);
                optionsElement.appendChild(button);
            });
        }

        function checkAnswer(selectedOption) {
            const currentQuestion = questions[currentQuestionIndex];
            const resultElement = document.getElementById('quiz-result');

            if (selectedOption === currentQuestion.answer) {
                resultElement.textContent = 'إجابة صحيحة!';
                resultElement.style.color = 'green';
            } else {
                resultElement.textContent = 'إجابة خاطئة. حاول مرة أخرى!';
                resultElement.style.color = 'red';
            }

            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                setTimeout(displayQuestion, 2000);
            } else {
                setTimeout(() => {
                    resultElement.textContent = 'انتهت الأسئلة! شكراً لمشاركتك.';
                }, 2000);
            }
        }

        window.onload = displayQuestion;
    </script>
</body>
</html>
