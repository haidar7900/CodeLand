<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>البرمجة للجميع</title>
    <style>
        /* تصميم الصفحة بألوان جذابة */
        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, #ff7eb3, #65caff, #81c784);
            color: #fff;
            margin: 0;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-top: 20px;
            color: #fff;
            text-shadow: 2px 2px 4px #000;
        }

        .quiz-container {
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            background: linear-gradient(135deg, #1e88e5, #ff8a65);
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .question {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .answer {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            font-size: 1.2rem;
            background-color: #ffc107;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .answer:hover {
            transform: scale(1.1);
            background-color: #ffb300;
        }

        #result {
            margin-top: 20px;
            font-size: 1.3rem;
        }

        footer {
            margin-top: 30px;
            color: #ddd;
            font-size: 1rem;
        }

        footer a {
            color: #ffd54f;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>البرمجة للجميع</h1>
    <div class="quiz-container">
        <p class="question" id="question">جاري تحميل السؤال...</p>
        <button class="answer" id="answer0"></button>
        <button class="answer" id="answer1"></button>
        <button class="answer" id="answer2"></button>
        <button class="answer" id="answer3"></button>
        <p id="result"></p>
    </div>
    <footer>
        <p>Instagram: <a href="https://www.instagram.com/haidar790" target="_blank">@haidar790</a></p>
        <p>من تصميم: المهندس حيدر الجنابي</p>
    </footer>

    <script>
        // توليد أسئلة تلقائية متنوعة
        const generateQuestions = () => {
            const topics = [
                "HTML", "CSS", "JavaScript", "Python", "Java", "SQL", "C++", "Ruby", "Networking", "Algorithms"
            ];

            const questions = [];
            for (let i = 0; i < 100; i++) {
                const topic = topics[Math.floor(Math.random() * topics.length)];
                questions.push({
                    question: `ما هي ${topic}؟`,
                    answers: [
                        `لغة برمجة ${topic}`,
                        `أداة تطوير ${topic}`,
                        `تقنية ${topic}`,
                        `خدمة ${topic}`
                    ],
                    correct: Math.floor(Math.random() * 4)
                });
            }
            return questions;
        };

        const questions = generateQuestions();
        let currentQuestionIndex = 0;

        function loadQuestion() {
            const questionObj = questions[currentQuestionIndex];
            document.getElementById("question").textContent = questionObj.question;

            questionObj.answers.forEach((answer, index) => {
                const button = document.getElementById(`answer${index}`);
                button.textContent = answer;
                button.onclick = () => checkAnswer(index);
            });
        }

        function checkAnswer(selected) {
            const questionObj = questions[currentQuestionIndex];
            const resultElement = document.getElementById("result");

            if (selected === questionObj.correct) {
                resultElement.textContent = "إجابة صحيحة!";
                resultElement.style.color = "#4caf50";
            } else {
                resultElement.textContent = "إجابة خاطئة!";
                resultElement.style.color = "#f44336";
            }

            currentQuestionIndex = (currentQuestionIndex + 1) % questions.length;

            setTimeout(() => {
                resultElement.textContent = "";
                loadQuestion();
            }, 1000);
        }

        loadQuestion();
    </script>
</body>
</html>
