<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>البرمجة للجميع</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #1f4037, #99f2c8);
            color: #fff;
            margin: 0;
            padding: 0;
        }

        header {
            background: #4caf50;
            padding: 10px 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #ffffff;
            color: #333;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .container h2 {
            color: #4caf50;
        }

        .question-box {
            padding: 15px;
            border: 2px dashed #4caf50;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .answers {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .answer {
            background: #4caf50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2rem;
        }

        .answer:hover {
            background: #45a049;
        }

        footer {
            text-align: center;
            margin-top: 30px;
            color: #ddd;
        }

        footer a {
            color: #4caf50;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>البرمجة للجميع</h1>
    </header>
    <div class="container">
        <h2>تعلم البرمجة بسهولة</h2>
        <div id="quiz">
            <div class="question-box">
                <p id="question">جاري تحميل السؤال...</p>
            </div>
            <div class="answers">
                <button class="answer" id="answer0"></button>
                <button class="answer" id="answer1"></button>
                <button class="answer" id="answer2"></button>
                <button class="answer" id="answer3"></button>
            </div>
        </div>
    </div>
    <footer>
        <p>Instagram: <a href="https://www.instagram.com/haidar790" target="_blank">@haidar790</a></p>
        <p>من تصميم: المهندس حيدر الجنابي</p>
    </footer>

    <script>
        async function fetchQuestion() {
            const response = await fetch("https://opentdb.com/api.php?amount=1&type=multiple");
            const data = await response.json();
            return data.results[0];
        }

        function displayQuestion(questionObj) {
            document.getElementById("question").textContent = questionObj.question;
            const answers = [...questionObj.incorrect_answers];
            const correctIndex = Math.floor(Math.random() * 4);
            answers.splice(correctIndex, 0, questionObj.correct_answer);

            answers.forEach((answer, index) => {
                const button = document.getElementById(`answer${index}`);
                button.textContent = answer;
                button.onclick = () => {
                    if (index === correctIndex) {
                        alert("إجابة صحيحة!");
                    } else {
                        alert("إجابة خاطئة! الإجابة الصحيحة هي: " + questionObj.correct_answer);
                    }
                    loadNextQuestion();
                };
            });
        }

        async function loadNextQuestion() {
            const questionObj = await fetchQuestion();
            displayQuestion(questionObj);
        }

        loadNextQuestion();
    </script>
</body>
</html>
